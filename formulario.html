 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC - Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style/SCC-Style/base.css">
    <link rel="stylesheet" href="./style/menu.css">
    <link rel="stylesheet" href="./style/SCC-Style/formulario.css">
    <link rel="icon" href="./style/sources/olaColor.png">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
</head>
<body>
<nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="https://drive.google.com/uc?export=view&id=1ETZYgPpWbbBtpJnhi42_IR3vOwSOpR4z" alt="">
        </span>

        <div class="text logo-text">
          <span class="name">
              <img src="./style/sources/logo2.png" alt="" class="logo-img-small" width="100%" height="100%" >
          </span>
        </div>
      </div>
      <i class='bx bx-chevron-right toggle'></i>
    </header>
        <div class="menu-bar">
            <div class="menu">
            </div>
        </div>
        
</nav>
    <section class="home">
        <div class="text"><img src="./style/sources/logo2.png" alt="Logo" width="300px"></div>
    </section>

    <div class="container">
        <div class="logo-container" style="background: #000000;">
            <img src="./style/sources/olaColor.png" alt="Smart Capacity Calculator" class="logo-alt">
        </div>
        
        <div class="header">
            <h1 class="title">Additional Data</h1>
        </div>
        
        <div class="content">
            <div class="status-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <p class="message">Data successfully uploaded!</p>
            <p class="description">Fill out the following information to continue</p>
            
            <form id="dtAdicionales" class="form-container">
                <div class="form-group">
                    <label>Was Shift 1 used?</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="Turno1Obligatorio" value="1" required>
                            Yes
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="Turno1Obligatorio" value="0">
                            No
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Was Shift 2 used? </label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="turno2" value="1" required> Yes</label>
                        <label class="radio-option">
                            <input type="radio" name="turno2" value="0">
                            No
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Was Shift 3 used?</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="turno3" value="1" required>
                            Yes
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="turno3" value="0">
                            No
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="Modelos">How many model changes are needed?</label>
                    <input type="number" id="Modelos" name="Modelos" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="Xdia">How many minutes of NPI are needed per day?</label>
                    <input type="number" name="Xdia" id="Xdia" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="Yield">What is the current YIELD? (%)</label>
                    <input type="number" name="Yield" id="Yield" step="0.01" class="form-control" required>
                </div>
                
                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-play"></i> Start  
                    </button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Smart Capacity Calculator &copy; 2025</p>
        </div>
    </div>

    <script src="./script/db.js"></script>
    <script src="./script/formulario.js"></script>
    
</body>
</html>

 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC - Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style/Q.U.A.S.A.R.-Style/base.css">
    <link rel="stylesheet" href="./style/menu.css">
    <link rel="stylesheet" href="./style/Q.U.A.S.A.R.-Style/formulario.css">
    <link rel="icon" href="./style/sources/dragon-spiral_38356.ico">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
</head>
<body>
<nav class="sidebar close">
    <header>
      
        <div class="text logo-text">
          <span class="name">
              <img src="./style/sources/logo2.png" alt="" class="logo-img-small" width="200%" height="200%" >
          </span>
        </div>
        
      
    </header>
        
        
</nav>
    <section class="home">
        <div class="text"><img src="./style/sources/logo2.png" alt="Logo" width="300px"></div>
    </section>

    <div class="container">
        <div class="logo-container" style="background: #000000;">
            <img src="./style/sources/LogoQUASAR.png" alt="QUASAR " class="logo-alt">
        </div>
        
        <div class="header">
            <h1 class="title">Additional Data</h1>
        </div>
        
        <div class="content">
            <div class="spinner-css">
            <img src="./style/sources/girar.png" alt="Cargando..."">
            </div>
             <div class="status-text">
                <p class="message" >Data successfully uploaded!</p>
                <p class="description">Fill out the following information to continue</p>
            </div>
            <form id="dtAdicionales" class="form-container">
                
                <div class="form-group">

                    <label for="Flux">Enter your Flux waste percentage</label>
                    <input type="number" id="Flux" name="Flux" class="form-control" required>

                    <label for="Solder">Enter your Solder waste percentage</label>
                    <input type="number" id="Welding" name="Welding" class="form-control" required>

                    <label for="rtv">Enter your RTV waste percentage</label>
                    <input type="number" id="rtv" name="rtv" class="form-control" required>

                    <label for="UV">Enter your UV waste percentage</label>
                    <input type="number" id="UV" name="UV" class="form-control" required>

                    <label for="chemask">Enter your Chemask waste percentage</label>
                    <input type="number" id="chemask" name="chemask" class="form-control" required>

</div>
                
                
                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-play"></i> Start  
                    </button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Quantity Analysis & Solder AI Reporting &copy; 2025</p>
        </div>
    </div>

    <script src="./script/db.js"></script>
    <script src="./script/quasar2.js"></script>
    
    
</body>
</html>

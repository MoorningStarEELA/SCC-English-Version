 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC - Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style/Q.U.A.S.A.R.-Style/base.css">
    <link rel="stylesheet" href="./style/menu.css">
    <link rel="stylesheet" href="./style/Q.U.A.S.A.R.-Style/formulario.css">
    <link rel="icon" href="./style/sources/olaColor.png">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
</head>
<body>
<nav class="sidebar close">
    <header>
      

        <div class="text logo-text">
          <span class="name">
              <img src="./style/sources/logo2.png" alt="" class="logo-img-small" width="100%" height="100%" >
          </span>
        </div>
      </div>
      
    </header>
        <div class="menu-bar">
            <div class="menu">
            </div>
        </div>
        
</nav>
    <section class="home">
        <div class="text"><img src="./style/sources/logo2.png" alt="Logo" width="300px"></div>
    </section>

    <div class="container">
        <div class="logo-container" style="background: #000000;">
            <img src="./style/sources/dragon.png" alt="QUASAR " class="logo-alt">
        </div>
        
        <div class="header">
            <h1 class="title">Additional Data</h1>
        </div>
        
        <div class="content">
            <div class="spinner-css">
            <img src="./style/sources/girar.png" alt="Cargando..."">
            </div>
             <div class="status-text">
                <p class="message" >Data successfully uploaded!</p>
                <p class="description">Fill out the following information to continue</p>
            </div>
            <form id="dtAdicionales" class="form-container">
                
                <div class="form-group">
                    <label for="Cantidad">How much welding was required?
                    </label>
                    <label>Enter your value in kg/lb</label>
                    <input type="number" id="Cantidad"Cantidad" name="Cantidad" class="form-control" required>
                </div>
                
                
                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-play"></i> Start  
                    </button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Quantity Analysis & Solder AI Reporting &copy; 2025</p>
        </div>
    </div>

    <script src="./script/db.js"></script>
    <script src="./script/quasar2.js"></script>
    
    
</body>
</html>

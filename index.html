<!-- Funcion para navegar entre aplicaciones -->
<script>
  function redirigir(url){
    const elemento = event.currentTarget;
    elemento.classList.add("clicked");

    setTimeout(() => {
      window.location.href = url;
    }, 200);
  }
</script>
